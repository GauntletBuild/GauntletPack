<html lang="us">

<head>
    <style>
        #table {
            margin-top: 20px;
        }

        #table td, #table th {
            border: 1px solid black;
            padding: 5px;
        }
    </style>
</head>

<body>
<label for="number">Enter Block Id:</label>
<input type="number" id="number">
<button id="submit">Submit</button>
<div id="output"></div>

<table id="table">
    <thead>
    <tr>
        <th>Index</th>
        <th>Blockstate</th>
    </tr>
    </thead>
    <tbody>
    </tbody>
</table>


</div>
</body>
<script>
    const INSTRUMENTS = [
        "HARP",
        "BASEDRUM",
        "SNARE",
        "HAT",
        "BASS",
        "FLUTE",
        "BELL",
        "GUITAR",
        "CHIME",
        "XYLOPHONE",
        "IRON_XYLOPHONE",
        "COW_BELL",
        "DIDGERIDOO",
        "BIT",
        "BANJO",
        "PLING",
        "ZOMBIE",
        "SKELETON",
        "CREEPER",
        "DRAGON",
        "WITHER_SKELETON",
        "PIGLIN",
        "CUSTOM_HEAD",
    ]

    function getState(number) {
        let id = 0;
        for (let i = 0; i < INSTRUMENTS.length; i++) {
            for (let j = 0; j < 25; j++) {
                if (`${id}` === String(number)) {
                    return `instrument=${INSTRUMENTS[i].toLowerCase()},note=${j},powered=false`;
                }
                id++;
                if (`${id}` === String(number)) {
                    return `instrument=${INSTRUMENTS[i].toLowerCase()},note=${j},powered=true`;
                }
                id++;
            }
        }
    }

    document.getElementById("submit").addEventListener("click", ev => {
        const numberField = document.getElementById("number");
        const number = numberField.value;
        const state = getState(number);

        const table = document.getElementById("table").getElementsByTagName('tbody')[0];

        let row = table.insertRow();
        let cell1 = row.insertCell(0);
        let cell2 = row.insertCell(1);
        let cell3 = row.insertCell(2);

        cell1.innerHTML = number;
        cell2.innerHTML = state;
        cell3.innerHTML = '<button onclick="this.parentElement.parentElement.remove()">-</button>';

        numberField.value = Number(number) + 1;
    });
</script>
</body>
</html>
