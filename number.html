<html lang="us">

<body>
<label for="number">Enter Block Id:</label>
<input type="number" id="number">
<button id="submit">Submit</button>
<div id="output">

</div>
</body>
<script>
    const INSTRUMENTS = [
        "HARP",
        "BASEDRUM",
        "SNARE",
        "HAT",
        "BASS",
        "FLUTE",
        "BELL",
        "GUITAR",
        "CHIME",
        "XYLOPHONE",
        "IRON_XYLOPHONE",
        "COW_BELL",
        "DIDGERIDOO",
        "BIT",
        "BANJO",
        "PLING",
        "ZOMBIE",
        "SKELETON",
        "CREEPER",
        "DRAGON",
        "WITHER_SKELETON",
        "PIGLIN",
        "CUSTOM_HEAD",
    ]

    function getState(number) {
        let id = 0;
        for (let i = 0; i < INSTRUMENTS.length; i++) {
            for (let j = 0; j < 25; j++) {
                if (`${id}` === String(number)) {
                    return `instrument=${INSTRUMENTS[i].toLowerCase()},note=${j},powered=false`;
                }
                id++;
                if (`${id}` === String(number)) {
                    return `instrument=${INSTRUMENTS[i].toLowerCase()},note=${j},powered=true`;
                }
                id++;
            }
        }
    }

    document.getElementById("submit").addEventListener("click", ev => {
        const output = document.getElementById("output");
        output.innerHTML = getState(document.getElementById("number").value);
    });
</script>
</html>
